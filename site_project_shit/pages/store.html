<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Store - Store</title>
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/media.css">
</head>

<body>

    <noscript>Your browser doesn't support javascript...</noscript>

    <!-- Scroll To Top Button-->
    <a class="scroll_top" href="#target" title="Scroll to top">
        <div id="scrollToTop">
            <img class="scroll_img" src="../images/guitar-pick.png" alt="pick" />
        </div>
    </a>
    <!-- Header -->
    <div class="container-fluid top_bar d-flex justify-content-center">
        <div class="row-md-2 d-flex align-self-center">
            <p class="number" onclick="copyTheNumber('+381641234567')" title="Click to copy...">Call us! +381 64 123 4567
            </p>
        </div>
    </div>
    
    <!-- Site name, search field and Sign in, location and theme buttons-->
    <div id="target" class="container-fluid input_fields_div">
        <div class="row d-flex justify-content-center">
    
            <div class="col-md-3 col-sm-12">
                <div class="row-fluid">
                    <div class="col-md-2 col-sm-12 offset-md-5">
                        <h1 class="site_header">Guitars</h1>
                    </div>
                </div>
            </div>
    
            <div class="col-md-6 col-sm-12">
                <div class="row input_div">
                    <div class="col-12">
                        <div class="search_div">
                            <form action="/" method="GET" class="form">
                                <input type="search" placeholder="Search keywords, catalog or item's ID..."
                                    class="search_field" />
                                <button type="submit" class="search_button">
                                    <img src="../images/search.png" />
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-md-3 col-sm-12">
                <div class="container-fluid">
                    <div class="row sign_in_row">
    
                        <div class="col-lg-3 col-md-4 col-sm-4">
                            <div class="col-fluid sign_in">
                                <div class="row-sm-1 d-flex justify-content-center">
                                    <img src="../images/account.png" class="account_sign_in" alt="login" />
                                </div>
                                <div class="row-sm-1 d-flex justify-content-center">
                                    <p class="sign_text">Sign in</p>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-lg-3 col-md-4 col-sm-4">
                            <div class="col-fluid sign_in">
                                <div class="row-sm-1 d-flex justify-content-center">
                                    <img src="../images/location.png" class="account_sign_in" alt="location" />
                                </div>
                                <div class="row-sm-1 d-flex justify-content-center">
                                    <p class="sign_text">Our Stores</p>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-lg-3 col-md-4 col-sm-4">
                            <div class="col-fluid sign_in" onclick="changeTheme()">
                                <div class="row-sm-1 d-flex justify-content-center">
                                    <img src="../images/day.png" id="themeImg" class="account_sign_in" alt="theme" />
                                </div>
                                <div class="row-sm-1 d-flex justify-content-center">
                                    <p class="sign_text">Change Theme</p>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    
    <!-- Navbar -->
    <div class="container-fluid menu_div">
        <div class="row-md-12 row-sm-12 offset-lg-1">
            <nav class="navbar navbar-expand-lg navbar-light navbar_">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav align-items-center navbar_links">
                            <a class="nav-link" href="../index.html">Home</a>
                            <a class="nav-link" href="#">Store</a>
                            <a class="nav-link" href="./about_us.html">About Us</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>


    <script src="../scripts/index.js"></script>
    <script src="../scripts/bootstrap.bundle.min.js"></script>
</body>

</html>
